# Same as Black
line-length = 100

# Assume Python 3.13
target-version = "py313"

[lint]
# Enable a comprehensive set of rules
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "W",   # pycodestyle warnings
    "C90", # mccabe complexity
    "N",   # pep8-naming
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "S",   # flake8-bandit (security)
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "ARG", # flake8-unused-arguments
]

# Exclude a variety of commonly ignored directories
exclude = [
    ".git",
    ".github",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "node_modules",
    "venv",
    "test_data",
    "coverage",
    "reports",
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Ignore some rules
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "COM812", # missing trailing comma, conflicts with formatter
    "G004",  # allow f-strings in logging for readability
    "S608",  # SQL injection warning - false positive for controlled inputs
]

# Per-file rule ignores
[lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"tests/**/*.py" = ["S101"]  # Allow assert in tests
"app/**/test_*.py" = ["S101"]  # Allow assert in app test files
"worker/config.py" = ["S108"]  # Allow /tmp for debug output
"worker/main.py" = ["S104"]  # Allow 0.0.0.0 binding for container
"worker/models/domain.py" = ["N815"]  # Scientific unit naming convention (_L_, _mg_L)
"scripts/load_data.py" = ["C901"]  # Complex functions acceptable in data loading script
"scripts/submit_job.py" = ["S106"]  # Hardcoded credentials intentional for LocalStack testing

# Enable auto-fixing
fixable = ["ALL"]
unfixable = []

[lint.isort]
known-third-party = ["fastapi", "pydantic", "pytest"]

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces, rather than tabs
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"
